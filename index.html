<!DOCTYPE html>
<html>
<head>
    <title>Validação de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            border: 4px solid #020202;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        p {
            font-weight: bold;
            margin-top: 10px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>

        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarFormulario() {
            var campoA = parseFloat(document.getElementById("campoA").value);
            var campoB = parseFloat(document.getElementById("campoB").value);
            var mensagem = document.getElementById("mensagem");

            if (campoB > campoA) {
                mensagem.innerHTML = "Formulário válido! B é maior que A.";
                mensagem.className = "valid";
            } else {
                mensagem.innerHTML = "Formulário inválido! B deve ser maior que A.";
                mensagem.className = "invalid";
            }
        }
    </script>
</body>
</html>
